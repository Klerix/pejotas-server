<h4>Sistemas disponibles</h4>
<div class="container-fluid">
  <% _.forEach(router, (controller) => { %>
    <a href="<%=global.baseurl%><%=controller.endpoint%>">
      <button type="button" class="btn btn-primary" style="cursor: pointer">
        <%= controller.endpoint %>
      </button>
    </a>
    <% }) %>
</div>
